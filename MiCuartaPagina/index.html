<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <br>

    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre">
    </div>
    
    <br>

    <div>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido">
    </div>

    <br>

    <div>
        <label>Sexo</label>
        <input type="radio" name="sexo" id="hombre" checked>
        <label for="hombre">Hombre</label>
        <input name="sexo" type="radio" id="mujer">
        <label for="mujer">Mujer</label>
    </div>

    <br>

    <div>
        <label for="correo">Correo</label>
        <input type="mail" id="correo">
    </div>

    <br>

    <div>
        <label for="poblacion">Poblacion</label>
        <select name="poblacion" id="poblacion">
            <option>Alicante</option>
        <option>npi</option>
        </select>
    </div>

    <br>

    <div>
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" id="descripcion" cols="60" rows="10"></textarea>
    </div>

    <br>

    <div>
        <input type="checkbox" id="deseo">
        <label for="deseo">Deseo recibir informacion sobre novedades y ofertas</label>
    </div>

    <br>

    <div>
        <input type="checkbox" id="declaro">
        <label for="declaro">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre proteccion de datos</label>
    </div>

    <br>

    <div>
        <input type="submit">
    </div>
</body>
</html>
